spring:
  application:
    name: spring-cloud-k8s-refresh
  cloud:
    kubernetes:
      reload:
        enabled: true
        mode: event
        strategy: refresh
        #period: 5000
        monitoring-config-maps: true
        monitoring-secrets: false
      config:
        enabled: true
        #paths:
        #  - /etc/config
        enableApi: true
        sources:
        #  - name: other
          - name: ${spring.application.name}
